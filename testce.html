<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 3.2//EN">
<HTML>
<HEAD>
  <TITLE>Test cgiemail @CGIEMAIL_RELEASE@</TITLE>
</HEAD>
<BODY>

<!--<form method="post" action="/cgi-bin/email.cgi" id="contact">-->
<form method="post" action="http://lucillekenney.com/cgi-bin/cgiemail/lakenney/testce.txt" id="contact">                        
    <!-- This hidden form field contains the email address of the recipient, but we don't just blindly trust it. checks email.conf. -->
    <input type="hidden" name="required-webmaster" value="lucille@lakenney.com">
        <fieldset class="wrapper">
            <legend>Contact</legend>
                <ul class="group">
                    <li class="name">
                        <label for="name">Your Name</label>
                        <input type="text" id="name" name="name" />
                    </li>
                    <li class="email">
                        <label for="email">Your Email</label>
                        <input type="email" id="email" name="email" />
                    </li>
                    <li class="message">
                        <label for="message">Say Hello</label>
                        <textarea id="message" name="message"></textarea>
                    </li>
                </ul>
            <input class="send" type="submit" name="submit" value="Send" />
        </fieldset>
</form>















</BODY>
</HTML>
